name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Hello Skyline College
      id: hello-skyline-college
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Hello Skyline College
        setup-command: ''
        command: "./a.out"
        input: ''
        expected-output: Hello Skyline College
        comparison-method: regex
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HELLO-SKYLINE-COLLEGE_RESULTS: "${{steps.hello-skyline-college.outputs.result}}"
      with:
        runners: hello-skyline-college
